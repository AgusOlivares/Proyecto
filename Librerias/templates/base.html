{% load static %} 
<!--
    Averiguar como funciona exactamente lo de arriba, pero parece que es un estilo de 
    etiqueta para que lo de abajo sea dinamico, adaptativo con el tamaÃ±o de la ventana.
-->
<!doctype html>
<html lang="en">

<!-- 
    Plantilla base que se invoca siempre esta fuera de la carpeta pagina debido a esto.
    toda la estructura de abajo se inicio gracias a Bootstrap5 quicksnipets (extension de vs) 
    y con el comando bs5-$. que me crea una estructura base.
    Esta plantilla tiene un contenedor y un menu que se va a repetir en todas las vistas.
    
-->

<head>
  <title>{% block titulo %} {% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <!-- navbar basica creada mediante el comando "bs5-navbar-minimal-a" -->
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'inicio' %}" aria-current="page"> Inicio <span class="visually-hidden">Inicio</span></a>
            <a class="nav-item nav-link active" href="{% url 'libros' %}">Libros</a>
            <a class="nav-item nav-link active" href="{% url 'Nosotros' %}">Nosotros</a>
        </div>
    </nav>
  </header>
  <main>
    <div class="container">
        <div class="row">
            <div class="col-12">
              <br/>
               {% block contenido %} {% endblock %}
            </div>
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
